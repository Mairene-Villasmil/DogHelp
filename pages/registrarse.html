    <main>
      <section id="inicio">
        <div class="container">

            <div class="col-md-6 text-left">
              <h1>Ahora puedes registrarte</h1>
              <h2>Pronto nos comunicaremos contigo para continuar con el proceso</h2>
            </div>
            <div class="flip-container">
              <div class="cardForm">
                <div class="front">
                  <img src="../img/logo.png" alt="Logo DogHelp">

      </section>
      <div class="form">
        <div class="formulario">
          <form>
            <p>
              <label for="nombre">Nombre</label>
              <input type="text" required="obligatorio" placeholder="Escribe tu nombre">
            </p>
            <p>
              <label for="email">Email</label>
              <input type="email" required="obligatorio" placeholder="Escribe tu Email">
            </p>
            <p>
              <label for="telefone">Teléfono</label>
              <input type="tel" placeholder="Escribe tu teléfono">
            </p>
            <p>
              <label for="mensaje" class="colocar_mensaje">Mensaje</label>
              <textarea required="obligatorio" placeholder="Deja aquí tu mensaje..."></textarea>
            </p>
            <button class="botonContacto">
              Enviar
            </button>
          </form>
        </div>
